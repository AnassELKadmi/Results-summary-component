<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <!-- google font -->
    <title>Results summary component</title>
</head>
<body>
    <main>
        <div class="result">
            <span>Your Result</span>
            <div class="circle">
                <span>76</span>
                <span>of 100</span>        
             </div>
             <h2>Graet</h2>
             <p>You scored higher than 65% of the people who have taken these tests. </p>
        </div>
        <div class="summary">
            <span>Summary</span>
            <div class="row one">
                <div class="first">
                    <img src="./images/icon-reaction.png" alt="">
                    <p>Reaction</p>
                </div>
                <div class="second">
                    <span class="bold">80 </span>
                    <span>/ 100</span>
                </div>
            </div>
            <div class="row two">
                <div class="first">
                    <img src="./images/icon-memory.png" alt="">
                    <p>Memory</p>
                </div>
                <div class="second">
                    <span class="bold">92 </span>
                    <span>/ 100</span>
                </div>
            </div>
            <div class="row three">
                <div class="first">
                    <img src="./images/icon-verbal.png" alt="">
                    <p>Verbal</p>
                </div>
                <div class="second">
                    <span class="bold">61 </span>
                    <span>/ 100</span>
                </div>
            </div>
            <div class="row four">
                <div class="first">
                    <img src="./images/icon-visual.png" alt="">
                    <p>Visual</p>
                </div>
                <div class="second">
                    <span class="bold">72 </span>
                    <span>/ 100</span>
                </div>
            </div>
            <a href="#">Continue</a>
        </div>
    </main>
</body>
</html>
